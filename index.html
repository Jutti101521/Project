<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootCamp Activity - COACHING APPOINTMENT</title>
    <link href="./css/styles.css" rel="stylesheet">
    <script src="./js/main.js"></script>
</head>

<body>
    <h1 style="text-align: center;">Coaching Appointment</h1>  
    <div class="data-input">        
        <form class="form-input">
            <div class="form-group"> 
                <label for="employee-name">Employee Name: <span style= "color:red;">*</span></label>
                <input type="text" class="employee-name" id="employee-name" name="employee-name" placeholder="Juan dela Cruz" required>
            </div>

            <div class="form-group">
                <label for="appointment-date">Appointment Date: <span style= "color:red;">*</span></label>
                <input type="date" class="appointment-date" id="appointment-date" name="appointment-date" placeholder="mm/dd/yyyy" required>
            </div>

            <div class="form-group">
                <label for="status">Appointment Status: <span style= "color:red;">*</span></label>
                <select class="status" id="status" name="status" placeholder="Pending" required>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                </select>
            </div>
            <div class="form-btn">
                <button class="btnAdd" id="btnAdd" type="submit">Add Appointment</button>
            </div>
        </form>
    </div>
    <div class="container-appointments">
        <table id="appointment-table">
            <tr id="table-header">
                <th>Employee Name</th>
                <th>Appointment Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>            
        </table>
    </div>
</body>

</html>
